- platform: rpi_rf
  gpio: 17
  switches:
    socket_2:
      code_on: 1380689
      code_off: 1380692
      pulselength: 700
- platform: command_line
  switches:
    firetv_server:
      command_on: 'sudo /etc/init.d/firetvServer start'
      command_off: 'sudo /etc/init.d/firetvServer stop'
#      value_template: '{{ return_value == "1" }}'
#      friendly_name: Kitchen Lightswitch
    home_assistant_system_shutdown:
      command_off: "/usr/sbin/poweroff"
- platform: command_line
  switches:
    led_light_on:
      command_on: irsend SEND_ONCE IAN_78447 KEY_POWER
      command_off: irsend SEND_ONCE IAN_78447 KEY_POWER2
    led_panel_livingroom_on:
      command_on: irsend SEND_ONCE LED_LIVINGROOM KEY_POWER
      command_off: irsend SEND_ONCE LED_LIVINGROOM KEY_POWER2