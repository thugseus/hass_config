homeassistant:
  # Name of the location where Home Assistant is running
  name: Zuhause
  # Location required to calculate the time the sun rises and sets
  latitude: 49.4777
  longitude: 10.9590
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 321
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  api_password: !secret http_password
  ssl_certificate: /etc/letsencrypt/live/derflo.ddns.net/fullchain.pem
  ssl_key: /etc/letsencrypt/live/derflo.ddns.net/privkey.pem

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Sensors
sensor: !include sensors.yaml
# Text to speech
tts:
  platform: google
  
notify:
  - name: HTML5
    platform: html5
    gcm_api_key: !secret html5_api_key
    gcm_sender_id: '1074269833799'
  - platform: nfandroidtv
    name: FireTV
    host: 192.168.178.48

group: !include groups.yaml
#automation: !include automations.yaml
automation: !include automation.yaml
light: !include lights.yaml
shell_command: !include shell_commands.yaml
switch: !include switches.yaml
script: !include scripts.yaml
#alexa: !include alexa.yaml
zone: !include zones.yaml
media_player: !include mediaplayers.yaml
input_select:  !include input_select.yaml
scene: !include scenes.yaml

camera:
  - platform: local_file
    name: Typhoon cam
    file_path: /tmp/motion1/lastsnap.jpg
  - platform: local_file
    name: Quick cam
    file_path: /tmp/motion2/lastsnap.jpg

panel_custom: 
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml
 
camera:
  - platform: local_file
    name: Typhoon cam
    file_path: /tmp/motion1/lastsnap.jpg
  - platform: local_file
    name: Quick cam
    file_path: /tmp/motion2/lastsnap.jpg
    
mysensors:
  gateways:
    - device: '/dev/ttyUSB0'
      persistence_file: /home/homeassistant/.homeassistant/arduino/mysensors.json
      baud_rate: 115200
  optimistic: true
  persistence: true
  retain: true
  version: 2.0
